<body>
  <div id="root"></div>
  <script>

    var counter = 3;

    var arrayOfImages = [
      "public/assets/images/projects/orange.png",
      "public/assets/images/projects/pink.png",
      "public/assets/images/projects/blue.png"

    ];
    function changeBackgroundImage(k) {
      counter += k;
      if (counter <= 0) {
        counter = 3;
      }
      var divs = document.getElementsByClassName('slide-card');
      var highlight = document.querySelector('.highlight');
      for (let i = 0; i < 3; i++) {
        divs[i].style.backgroundImage = "url('" + arrayOfImages[(i + counter) % 3] + "')";
        if (i == 2) {
          highlight.style.backgroundImage = "url('" + arrayOfImages[(i + counter) % 3] + "')";
        }
      }
    }

    var rarr = document.querySelector('#rarr');
    changeButton.addEventListener('click', changeBackgroundImage(1));
    var larr = document.querySelector('#larr');
    changeButton.addEventListener('click', changeBackgroundImage(-1));

  </script>
